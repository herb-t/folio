<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="post-page">
  <template>
    <style>
      :host {
        display: none;
      }

      :host([active]) {
        display: block;
      }

      p {
        font: 400 18px/33.18px "Open Sans", sans-serif;
        white-space: pre-wrap;
      }
    </style>

    <iron-ajax
      auto
      url="[[_computeURL(post)]]"
      handle-as="json"
      loading="{{loading}}"
      last-response="{{postContent}}"></iron-ajax>

    <a href="#/works/list">Back</a>

    <article>
      <h2>[[postContent.title]]</h2>
      <p>[[postContent.intro_text]]</p>
      <iron-image style="width:900px; height:512px;" placeholder="[[postContent.img_placeholder]]"
                  sizing="cover" preload fade src="[[postContent.img]]"
                  alt="[[postContent.img_alt]]"></iron-image>
      <p>[[postContent.body_text]]</p>
    </article>
  </template>

  <script>
    class PostPageElement extends Polymer.Element {
      static get is() { return 'post-page'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          loading: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      _computeURL(post) {
        return `data/posts/${post}.json`;
      }

    }

    window.customElements.define(PostPageElement.is, PostPageElement);
  </script>
</dom-module>
