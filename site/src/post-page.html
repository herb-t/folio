<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="hook-video-youtube.html">
<link rel="import" href="portfolio-loader.html">
<link rel="import" href="shared-styles.html">

<dom-module id="post-page">
  <template>
    <style include="shared-styles">
      :host {
        display: none;
      }

      :host([active]) {
        display: block;
      }

      :host .l-content-container {
        margin-bottom: 24px; 
      }
/*
      p {
        font: 400 18px/33.18px "Open Sans", sans-serif;
        white-space: pre-wrap;
      } */

      .l-project-page {
        @apply(--layout);
        -webkit-flex-direction: row;
            -ms-flex-direction: row;
                flex-direction: row;
        -webkit-align-items: flex-start;
                align-items: flex-start;
        -webkit-box-align: flex-start;
            -moz-box-align: flex-start;
            -ms-flex-align: flex-start;
        -webkit-justify-content: flex-start;
                justify-content: flex-start;
      }
      #sidebar {
        /*min-height: 80vh;*/
        min-height: calc(100vh - 164px);
        padding: 0 24px 0 0;
        -webkit-flex: 1;
            -ms-flex: 1;
                flex: 1;
      }
      #content {
        -webkit-flex: 2.5;
            -ms-flex: 2.5;
                flex: 2.5;
        text-align: center;
        margin-top: 32px;
      }
      #content ::content h2 {
        text-align: left;
        font-size: 24px;
        line-height: 32px;
      }
      img,
      #content ::content img {
        width: 100%;
        max-width: 100%;
        height: auto;
      }
      #sidebar-header a {
        color: #000;
        text-decoration: none;
        -webkit-transition: color 0.3s ease-in-out;
           -moz-transition: color 0.3s ease-in-out;
            -ms-transition: color 0.3s ease-in-out;
             -o-transition: color 0.3s ease-in-out;
                transition: color 0.3s ease-in-out;
      }
      #sidebar ::content a:hover {
        color: var(--logo-red);
      }
      .cta {
        cursor: pointer;
        /*padding-right: 25px;*/
        text-decoration: none;
        color: #000;
        font-weight: 700;
        text-align: right;
        text-transform: uppercase;
      }
      .cta:after {
        display: inline-block;
        content: ' ';
        background-image: url('../images/arrow.svg');
        background-size: 28px 28px;
        height: 28px;
        width: 28px;
        margin-left: 8px;
        margin-bottom: 2px;
        vertical-align: middle;
      }
      #visit,
      #sidebar-header {
        @apply(--layout-flex);
        -webkit-align-items: baseline;
                align-items: baseline;
        -webkit-justify-content: flex-start;
                justify-content: flex-start;
      }
      #visit {
        -webkit-flex-direction: row;
            -ms-flex-direction: row;
                flex-direction: row;
        padding: 0 0 25px 0;
      }
      #sidebar-header {
        padding: 0;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
                flex-direction: column;
      }
      .btn-back {
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 700;
        color: #757575 !important;
        -webkit-flex: 1;
            -ms-flex: 1;
                flex: 1;
      }
      .btn-back:before {
        display: inline-block;
        content: ' ';
        background-image: url('../images/arrow-back.svg');
        background-repeat: no-repeat;
        -webkit-background-size: contain;
             -o-background-size: contain;
                background-size: contain;
        height: 18px;
        width: 18px;
        margin-right: 2px;
        margin-bottom: 2px;
        vertical-align: middle;
      }
      
      .video-container {
        position: relative;
        height: 0;
        padding-bottom: 56.25%;
        margin-bottom: 32px;
      }
      hook-video-youtube {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .img__container {
        display: block;
        position: relative;
        width: 100%;
        height: 1px;
        padding-bottom: 75%;
        margin-bottom: 60px; 
      }

      .post__img,
      .post__frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }

      .post__frame {
        z-index: 2;
      }

      .post__img {
        width: 95%;
        top: 5%;
        left: 2.5%;
        z-index: 1;
      }

      @media (max-width: 800px) {
        :host .l-content-container {
          margin-bottom: 16px; 
        }
        .image__container,
        .video-container {
          margin-bottom: 16px; 
        }
        .l-project-page {
          -webkit-flex-direction: column;
              -ms-flex-direction: column;
                  flex-direction: column;
          -webkit-align-content: center;
                  align-content: center;
          -webkit-justify-content: center;
                  justify-content: center;
        }
        #sidebar {
          min-height: 1px;
          padding-right: 0;
        }
        #content,
        #sidebar {
          width: 100%;
          -webkit-flex: 1;
              -ms-flex: 1;
                  flex: 1;
        }
        #content {
          margin-top: 16px;
        }
        h1 {
          margin-top: 0;
        }
      }
    </style>

    <iron-ajax
      auto
      url="[[_computeURL(post)]]"
      handle-as="json"
      loading="{{loading}}"
      on-response="_onResponse"
      last-response="{{postContent}}"></iron-ajax>

    <!-- <a href="#/works/list">Back</a> -->

    <!-- <article>
      <h2>[[postContent.title]]</h2>
      <p>[[postContent.intro_text]]</p>
      <iron-image style="width:900px; height:512px;" placeholder="[[postContent.img_placeholder]]"
                  sizing="cover" preload fade src="[[postContent.img]]"
                  alt="[[postContent.img_alt]]"></iron-image>
      <p>[[postContent.body_text]]</p>
    </article> -->
    <portfolio-loader id="post__loader"></portfolio-loader>
    <div class="l-content-container">
      <div class="l-project-page">

        <div id="sidebar">

          <div id="sidebar-header">
            <a href="[[postContent.link]]" target="_blank">
              <h1>[[postContent.title]]</h1>
            </a>

            <a class="btn-back" href="#/works/list">Back</a>
          </div>

          <aside>
            <p>[[postContent.copy_text]]</p>
          </aside>



          <div id="visit">
            <a href="[[postContent.link]]" target="_blank" class="cta">Visit site</a>
          </div>

        </div>

        <div id="content">
          <template is="dom-if" if="[[_hasVideo(postContent.video)]]"> 
            <div class="video-container">
              <template is="dom-repeat" items="{{postContent.video}}">
                <hook-video-youtube
                  class="hook-video-yt"
                  id="hookVideoYt"
                  chromeless
                  yt-controls="0"
                  yt-iv-load-policy="3"
                  yt-modest-branding="1"
                  yt-playsinline="1"
                  yt-rel="0"
                  yt-showinfo="0"
                  src="[[item]]">
                </hook-video-youtube>
              </template>
            </div>
          </template>

          <template is="dom-repeat" items="{{postContent.img}}">
            <div class="img__container">
              <img src="images/imac-template-bg.png" alt="mac computer" class="post__frame">
              <img src="[[item]]" alt="[[postContent.img_alt]]" class="post__img">
            </div>
          </template>
          <!-- <img src="[[postContent.img]]" alt="[[postContent.img_alt]]"> -->
          <!--
          <iron-image style="width:900px; height:512px;" placeholder="[[postContent.img_placeholder]]"
                      sizing="cover" preload fade src="[[postContent.img]]"
                      alt="[[postContent.img_alt]]"></iron-image>
          -->
        </div>

      </div>
    </div>

    <portfolio-footer id="post__footer"></portfolio-footer>
    
  </template>

  <script>
    class PostPageElement extends Polymer.Element {
      static get is() { return 'post-page'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          loading: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      _computeURL(post) {
        TweenMax.set(this.$.post__loader, {autoAlpha: 1});
        return `data/posts/${post}.json`;
      }

      connectedCallback() {
        super.connectedCallback();
        console.log('connectedCallback()')
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        console.log('disconnectedCallback()')
      }

      _playerStop() {
        this.$.hookVideoYt.stop();
      }

      _onResponse() {
        TweenMax.to(this.$.post__loader, 0.4, {delay: 0.2, autoAlpha: 0, ease: Power1.easeOut});
        TweenMax.to(this.$.post__footer, 0.6, {autoAlpha: 1, ease: Power4.easeOut});
      }

      _hasVideo(data) {
        if(data.length > 0) {
          return true
        }
      }

    }

    window.customElements.define(PostPageElement.is, PostPageElement);
  </script>
</dom-module>
