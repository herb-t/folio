<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="post-page">
  <template>
    <style include="shared-styles">
      :host {
        display: none;
      }

      :host([active]) {
        display: block;
      }
/*
      p {
        font: 400 18px/33.18px "Open Sans", sans-serif;
        white-space: pre-wrap;
      } */

      .l-project-page {
        @apply(--layout);
        -webkit-flex-direction: row;
            -ms-flex-direction: row;
                flex-direction: row;
        -webkit-align-items: flex-start;
                align-items: flex-start;
        -webkit-box-align: flex-start;
            -moz-box-align: flex-start;
            -ms-flex-align: flex-start;
        -webkit-justify-content: flex-start;
                justify-content: flex-start;
      }
      #sidebar {
        /*min-height: 80vh;*/
        min-height: calc(100vh - 64px);
        padding: 0 24px 0 0;
        -webkit-flex: 1;
            -ms-flex: 1;
                flex: 1;
      }
      #content {
        -webkit-flex: 2.5;
            -ms-flex: 2.5;
                flex: 2.5;
        text-align: center;
        margin-top: 32px;
      }
      #content ::content h2 {
        text-align: left;
        font-size: 24px;
        line-height: 32px;
      }
      img,
      #content ::content img {
        width: 100%;
        max-width: 100%;
        height: auto;
      }
      #sidebar-header a {
        color: #000;
        text-decoration: none;
        -webkit-transition: color 0.3s ease-in-out;
           -moz-transition: color 0.3s ease-in-out;
            -ms-transition: color 0.3s ease-in-out;
             -o-transition: color 0.3s ease-in-out;
                transition: color 0.3s ease-in-out;
      }
      #sidebar ::content a:hover {
        color: var(--logo-red);
      }
      .cta {
        cursor: pointer;
        /*padding-right: 25px;*/
        text-decoration: none;
        color: #000;
        font-weight: 700;
        text-align: right;
        text-transform: uppercase;
      }
      .cta:after {
        display: inline-block;
        content: ' ';
        background-image: url('../images/arrow.svg');
        background-size: 28px 28px;
        height: 28px;
        width: 28px;
        margin-left: 8px;
        margin-bottom: 2px;
        vertical-align: middle;
      }
      #visit,
      #sidebar-header {
        @apply(--layout-flex);
        -webkit-align-items: baseline;
                align-items: baseline;
        -webkit-justify-content: flex-start;
                justify-content: flex-start;
      }
      #visit {
        -webkit-flex-direction: row;
            -ms-flex-direction: row;
                flex-direction: row;
        padding: 0 0 25px 0;
      }
      #sidebar-header {
        padding: 0;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
                flex-direction: column;
      }
      .btn-back {
        text-decoration: none;
        text-transform: uppercase;
        font-weight: 700;
        color: #757575 !important;
        -webkit-flex: 1;
            -ms-flex: 1;
                flex: 1;
      }
      .btn-back:before {
        display: inline-block;
        content: ' ';
        background-image: url('../images/arrow-back.svg');
        background-repeat: no-repeat;
        -webkit-background-size: contain;
             -o-background-size: contain;
                background-size: contain;
        height: 18px;
        width: 18px;
        margin-right: 2px;
        margin-bottom: 2px;
        vertical-align: middle;
      }
      @media screen and (max-width: 767px) {
        .l-project-page {
          -webkit-flex-direction: column-reverse;
              -ms-flex-direction: column-reverse;
                  flex-direction: column-reverse;
          -webkit-align-content: center;
                  align-content: center;
          -webkit-justify-content: center;
                  justify-content: center;
        }
        #sidebar {
          min-height: 1px;
          padding-right: 0;
        }
        #content,
        #sidebar {
          width: 100%;
          -webkit-flex: 1;
              -ms-flex: 1;
                  flex: 1;
        }
        #content {
          margin-top: 16px;
        }
        h1 {
          margin-top: 0;
        }
      }
    </style>

    <iron-ajax
      auto
      url="[[_computeURL(post)]]"
      handle-as="json"
      loading="{{loading}}"
      last-response="{{postContent}}"></iron-ajax>

    <!-- <a href="#/works/list">Back</a> -->

    <!-- <article>
      <h2>[[postContent.title]]</h2>
      <p>[[postContent.intro_text]]</p>
      <iron-image style="width:900px; height:512px;" placeholder="[[postContent.img_placeholder]]"
                  sizing="cover" preload fade src="[[postContent.img]]"
                  alt="[[postContent.img_alt]]"></iron-image>
      <p>[[postContent.body_text]]</p>
    </article> -->

    <div class="l-content-container">
      <div class="l-project-page">

        <div id="sidebar">

          <div id="sidebar-header">
            <a href="[[postContent.link]]" target="_blank">
              <h1>[[postContent.title]]</h1>
            </a>

            <a class="btn-back" href="#/works/list">Back</a>
          </div>

          <aside>
            <p>[[postContent.copy_text]]</p>
          </aside>



          <div id="visit">
            <a href="[[postContent.link]]" target="_blank" class="cta">Visit site</a>
          </div>

        </div>

        <div id="content">
          <img src="[[postContent.img]]" alt="[[postContent.img_alt]]">
          <!--
          <iron-image style="width:900px; height:512px;" placeholder="[[postContent.img_placeholder]]"
                      sizing="cover" preload fade src="[[postContent.img]]"
                      alt="[[postContent.img_alt]]"></iron-image>
          -->
        </div>

      </div>
    </div>
  </template>

  <script>
    class PostPageElement extends Polymer.Element {
      static get is() { return 'post-page'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          loading: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      _computeURL(post) {
        return `data/posts/${post}.json`;
      }

    }

    window.customElements.define(PostPageElement.is, PostPageElement);
  </script>
</dom-module>
