<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="my-icons.html">
<link rel="import" href="works-page.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portfolio-page-works">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route route="{{route}}" pattern="/:category" data="{{categoryData}}" tail="{{categoryTail}}"></app-route>

    <works-page route="{{categoryTail}}" category="{{categoryData.category}}"></works-page>

  </template>

  <script>
    class PortfolioPageWorksElement extends Polymer.Element {
      static get is() { return 'portfolio-page-works'; }

      static get properties() {
        return {
          route: {
            type: Object
          }
        };
      }

      static get observers() {
        return [
          '_updateScroll(route)',
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        if (!this.route.path) {
          this.set('route.path', '/works/list');
          console.log('set path')
        }
      }

      _updateScroll() {
        TweenMax.to(window, 0.6, {scrollTo: 0, ease: Power4.easeOut});
      }
    }

    window.customElements.define(PortfolioPageWorksElement.is, PortfolioPageWorksElement);
  </script>
</dom-module>
