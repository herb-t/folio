<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="porfolio-page-works.html">
<link rel="lazy-import" href="porfolio-page-about.html">
<link rel="lazy-import" href="porfolio-page-contact.html">

<dom-module id="portfolio-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .header {
        @apply --layout-end-justified;
      }

      .header__nav {
        display: none;
      }

      .header__nav a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer__list {
        margin: 0 20px;
      }

      .drawer__list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer__list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .hamburglar {
        display: block;
      }

      @media (min-width: 900px) {
        .hamburglar {
          display: none;
        }

        .header__nav {
          @apply --layout;
        }
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout force-narrow fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" class="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer__list" role="navigation">
          <a name="works" href="[[rootPath]]works">Works</a>
          <a name="about" href="[[rootPath]]about">About</a>
          <a name="contact" href="[[rootPath]]contact">Contact</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header reveals effects="waterfall" class="header">
          <app-toolbar>
            <div main-title>My App</div>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="header__nav" role="navigation">
              <a name="works" href="[[rootPath]]works">Works</a>
              <a name="about" href="[[rootPath]]about">About</a>
              <a name="contact" href="[[rootPath]]contact">Contact</a>
            </iron-selector>
            <paper-icon-button class="hamburglar" icon="my-icons:menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages id="pages"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="works"
            role="main">
          <portfolio-page-works name="works"></portfolio-page-works>
          <portfolio-page-about name="about"></portfolio-page-about>
          <portfolio-page-contact name="contact"></portfolio-page-contact>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class PortfolioAppElement extends Polymer.Element {
      static get is() { return 'portfolio-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'works';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('portfolio-page-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._redirectHome.bind(this),
            true);
      }

      _redirectHome() {
        this.page = 'works';
      }
    }

    window.customElements.define(PortfolioAppElement.is, PortfolioAppElement);
  </script>
</dom-module>
