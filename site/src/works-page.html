<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="list-page.html">
<link rel="import" href="post-page.html">

<dom-module id="works-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
            -ms-flex-direction: column;
                flex-direction: column;
        -webkit-align-items: center;
                align-items: center;
        -webkit-justify-content: center;
                justify-content: center;
        background: #FFF;
      }
    </style>

    <app-route route="{{route}}"
               pattern="/list"
               active="{{listActive}}"></app-route>

    <app-route route="{{route}}"
               pattern="/posts/:slug"
               active="{{postsActive}}"
               data="{{postsData}}"></app-route>

    <list-page category="{{category}}"
               active={{listActive}}
               loading="{{isLoading}}"></list-page>

    <post-page post="{{postsData.slug}}"
               active="{{postsActive}}"
               loading="{{isLoading}}"></post-page>


  </template>

  <script>
    class WorksPageElement extends Polymer.Element {
      static get is() { return 'works-page'; }
      static get properties() {
        return {
          route: {
            type: Object
          },
          listActive: {
            type: String
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
      }

    }

    window.customElements.define(WorksPageElement.is, WorksPageElement);
  </script>
</dom-module>
