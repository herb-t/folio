<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="list-page">
  <template>
    <style>
      :host {
        display: none;
      }

      :host([active]) {
        display: block;
      }

      .post {
        position: relative;
        margin-bottom: 100px;
        display: inline-block;
        max-width: 300px;
        overflow: hidden;
      }

      .post a {
        display: block;
        text-decoration: none;
        color: #212121;
      }

      p {
        font: 400 18px/33.18px "Open Sans", sans-serif;
      }
    </style>

    <iron-ajax
      auto
      url="[[_computeURL(category)]]"
      handle-as="json"
      loading="{{loading}}"
      last-response="{{postList}}"></iron-ajax>

    <template is="dom-repeat" items="{{postList.posts}}">
      <div class="post">
        <a href="#/[[category]]/posts/[[item.slug]]">
          <iron-image style="width:900px; height:312px;" placeholder="[[item.img_placeholder]]"
                      sizing="cover" preload fade src="[[item.img]]"
                      alt="[[item.img_alt]]"></iron-image>
          <h2>[[item.title]]</h2>
          <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p> -->
        </a>
      </div>
    </template>
  </template>

  <script>
    class ListPageElement extends Polymer.Element {
      static get is() { return 'list-page'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          postList: {
            type: Array
          },
          loading: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      _computeURL(category) {
        return `data/list/${category}.json`;
      }

      connectedCallback() {
        super.connectedCallback();

        if (this.postList) {
          console.log('postlist ', this.postList)
        }
      }

    }

    window.customElements.define(ListPageElement.is, ListPageElement);
  </script>
</dom-module>
