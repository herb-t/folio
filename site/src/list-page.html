<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="list-page">
  <template>
    <style include="shared-styles">
      :host {
        display: none;
        margin-bottom: 32px;
      }

      :host([active]) {
        display: block;
      }

      :host .l-content-container {
        max-width: 1120px;
      }

      /* .post {
        position: relative;
        margin-bottom: 100px;
        display: inline-block;
        max-width: 300px;
        overflow: hidden;
      }

      .post a {
        display: block;
        text-decoration: none;
        color: #212121;
      }

      p {
        font: 400 18px/33.18px "Open Sans", sans-serif;
      }

      :host {
        display: block;
        margin: 20px 0;
      } */

      .works-list {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      a {
        margin: 0;
        padding: 0;
        text-align: center;
        text-decoration: none;
        -ms-flex: 1 1 100%;
        -webkit-flex: 1 1 100%;
        flex: 1 1 100%;
        -webkit-flex-basis: 100%;
        flex-basis: 100%;
      }
      img {
        -webkit-transition: opacity 0.3s ease-in-out;
           -moz-transition: opacity 0.3s ease-in-out;
            -ms-transition: opacity 0.3s ease-in-out;
             -o-transition: opacity 0.3s ease-in-out;
                transition: opacity 0.3s ease-in-out;

      }
      a:hover > figure img {
        opacity: 0.15;
      }
      a:hover > figure span {
        opacity: 1;
      }
      figure {
        padding: 0;
        margin: 0;
        position: relative;
      }

      figure img {
        width: 100%;
        max-width: 325px;
        height: auto;
      }
      /*
      figure iron-image {
        --iron-image-width: 100%;
      }
      */
      figcaption {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        z-index: 1;
        -webkit-transform: translate(-50%, -50%);
           -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
             -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
      }
      span {
        font: 700 18px/32px 'Open Sans', sans-serif;
        color: black;
        opacity: 0;
        width: 100%;
        letter-spacing: 1px;
        -webkit-transition: opacity 0.3s ease-in-out;
           -moz-transition: opacity 0.3s ease-in-out;
            -ms-transition: opacity 0.3s ease-in-out;
             -o-transition: opacity 0.3s ease-in-out;
                transition: opacity 0.3s ease-in-out;
      }

      @media (min-width: 600px) {
        a {
          -ms-flex: 1 1 50%;
          -webkit-flex: 1 1 50%;
          flex: 1 1 50%;
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
        }
      }

      @media (min-width: 900px) {
        a {
          -ms-flex: 1 1 33.333333%;
          -webkit-flex: 1 1 33.333333%;
          flex: 1 1 33.333333%;
          -webkit-flex-basis: 33.333333%;
          flex-basis: 33.333333%;
        }
      }

    </style>

    <iron-ajax
      auto
      url="[[_computeURL(category)]]"
      handle-as="json"
      loading="{{loading}}"
      last-response="{{postList}}"></iron-ajax>

    <main class="l-content-container works-list">
      <template is="dom-repeat" items="{{postList.posts}}">

        <a href="#/[[category]]/posts/[[item.slug]]">
          <figure>

            <!-- <iron-image preload fade src="[[item.img]]" alt="[[item.img_alt]]"></iron-image> -->
            <img src="[[item.img]]" alt="[[item.img_alt]]">

            <figcaption>
              <span>{{item.title}}</span>
            </figcaption>

          </figure>
        </a>
      </template>
    </main>

  </template>

  <script>
    class ListPageElement extends Polymer.Element {
      static get is() { return 'list-page'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          postList: {
            type: Array
          },
          loading: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      _computeURL(category) {
        return `data/list/${category}.json`;
      }

      connectedCallback() {
        super.connectedCallback();

        if (this.postList) {
          console.log('postlist ', this.postList)
        }
      }

    }

    window.customElements.define(ListPageElement.is, ListPageElement);
  </script>
</dom-module>
